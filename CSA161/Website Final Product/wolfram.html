<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wolfram</title>

    <meta name="descriptiom" content="An exploration of Wolfram's Rules of Cellular Automatio">

    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/navigation.css" rel="stylesheet"/>
    <link href="css/wolfram.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<body>

    <aside id="info">
        <button class="btn tabbtn" id="infobtn" type="button" onclick="openInfo()"><img src="graphics/information.png" alt=""></button>
        <h2>Wolfram Code and the Rules of Cellular Automation</h2>
        <p>To use this app...</p>
    </aside>

    <aside id="nav">
        <button class="btn tabbtn" id="hamburgbtn" type="button" onclick="openHamburg()"><img src="graphics/hamburger.png" alt=""></button>
        <a href="index.html"><div class="btn sidebarbtn"><h3>Home</h3></div></a>
        <a href="necromancy.html"><div class="btn sidebarbtn"><h3>Necromancy</h3></div></a>
        <a href="hello.html"><div class="btn sidebarbtn"><h3>Hello Game</h3></div></a>
        <a href="about.html"><div class="btn sidebarbtn"><h3>About Me</h3></div></a>
    </aside>

    
    <main class="wolfram-grid-container" id="main">
        <header><h1 class="wolfram-header">Wolfram</h1></header>
        <div class="options-area">
            <h2 class="rules-header">Rule (<span id="ruleNumber"></span>):</h2><br/>
            <div class="rule-container">
                <div class="inline" style="background-color: none"></div>
                <div class="inline" style="background-color: #333332"></div>
                <div class="inline" style="background-color: #333332"></div><br>
                <button class="btn rulebtn" onclick="updateRule(0)"><div class="rule" id="rule1"></div></button>
            </div>&nbsp;|
            <div class="rule-container">
                <div class="inline" style="background-color: #333332"></div>
                <div class="inline" style="background-color: #333332"></div>
                <div class="inline"></div><br>
                <button class="btn rulebtn" onclick="updateRule(1)"><div class="rule" id="rule2"></div></button>
            </div>&nbsp;|
            <div class="rule-container">
                <div class="inline" style="background-color: #333332"></div>
                <div class="inline"></div>
                <div class="inline" style="background-color: #333332"></div><br>
                <button class="btn rulebtn" onclick="updateRule(2)"><div class="rule" id="rule3"></div></button>
            </div>&nbsp;|
            <div class="rule-container">
                <div class="inline" style="background-color: #333332"></div>
                <div class="inline"></div>
                <div class="inline"></div><br>
                <button class="btn rulebtn" onclick="updateRule(3)"><div class="rule" id="rule4"></div></button>
            </div>&nbsp;|
            <div class="rule-container">
                <div class="inline"></div>
                <div class="inline" style="background-color: #333332"></div>
                <div class="inline" style="background-color: #333332"></div><br>
                <button class="btn rulebtn" onclick="updateRule(4)"><div class="rule" id="rule5"></div></button>
            </div>&nbsp;|
            <div class="rule-container">
                <div class="inline"></div>
                <div class="inline" style="background-color: #333332"></div>
                <div class="inline"></div><br>
                <button class="btn rulebtn" onclick="updateRule(5)"><div class="rule" id="rule6"></div></button>
            </div>&nbsp;|
            <div class="rule-container">
                <div class="inline"></div>
                <div class="inline"></div>
                <div class="inline" style="background-color: #333332"></div><br>
                <button class="btn rulebtn" onclick="updateRule(6)"><div class="rule" id="rule7"></div></button>
            </div>&nbsp;|
            <div class="rule-container">
                <div class="inline"></div>
                <div class="inline"></div>
                <div class="inline"></div><br>
                <button class="btn rulebtn" onclick="updateRule(7)"><div class="rule" id="rule8"></div></button>
            </div>
        </div> 
        <br>
        <div class="simulation-area" >
            <button class="btn" type="button" onclick="reset()">Click to Run</button> |
            <button class="btn" type="button" onclick="randomizeInput()">Randomize Input Row</button> |
            <button class="btn" type="button" onclick="clearBoard()">Clear Board</button>
            <br/>
            <p>Input Row</p>
            <canvas id="sim-first-line" width="390" height="15"></canvas><br/>
            <p>Simulation Area</p>
            <canvas id="sim-area" width="390" height="600"></canvas>
        </div>
    </main>

    <script src="javascript/wolfram.js"></script>
    <script src="javascript/navigation.js"></script>
</body>
</html>
